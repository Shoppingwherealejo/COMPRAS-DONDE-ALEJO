
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMPRAS DONDE ALEJO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #1f1f1f;
      position: relative;
    }
    header img {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    p { color: #ccc; margin-top: 5px; }
    .controls {
      margin: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button, select, input[type="text"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 200px;
    }
    #productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .producto {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .producto img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }
    .producto h3 { margin: 10px 0 5px; font-size: 1rem; }
    .producto p { margin: 0; font-size: 0.9em; color: #ccc; }
    .producto .acciones {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .acciones a {
      text-decoration: none;
      color: #25D366;
      font-size: 1.4em;
    }
    footer {
      background-color: #1f1f1f;
      padding: 20px;
      margin-top: 40px;
    }
    footer p { margin: 10px 0; }
    .social-icons a {
      margin: 0 10px;
      font-size: 1.5em;
      color: white;
    }
    @media (max-width: 480px) {
      header img { width: 50px; top: 8px; right: 8px; }
      h1 { font-size: 1.5em; }
      button, select, input[type="text"] { font-size: 0.9rem; padding: 10px 12px; }
      .producto h3 { font-size: 0.95rem; }
      .producto p { font-size: 0.85rem; }
      .acciones a { font-size: 1.2em; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <img src="logo-alejo.png" alt="Logo">
    <h1>COMPRAS DONDE ALEJO</h1>
    <p>¬°Bienvenidos al mejor cat√°logo online!</p>
  </header>

  <div class="controls">
    <input type="text" id="busqueda" placeholder="Buscar producto..." oninput="filtrarBusqueda()">
    <button onclick="location.reload()">‚ü≥ Refrescar</button>
    <button onclick="activarAdmin()">‚öíÔ∏è</button>
    <select id="filtroCategoria" onchange="filtrarBusqueda()">
      <option value="">Categor√≠as</option>
    </select>
  </div>

  <div id="productos"></div>

  <footer>
    <p>Bogot√° D.C. | comprasdondealejo@gmail.com</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/573115750320" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://t.me/comprasdondealejo" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
  </footer>

<script>
  const firebaseConfig = {
    databaseURL: "https://compras-donde-alejo.firebaseio.com"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const productosRef = db.ref("productos");
  let productosGlobal = [];

  productosRef.once("value").then(snapshot => {
    const data = snapshot.val();
    const categorias = new Set();
    for (let id in data) {
      const p = data[id];
      productosGlobal.push({ id, ...p });
      categorias.add(p.categoria);
    }
    renderProductos(productosGlobal);
    cargarCategorias(Array.from(categorias));
  });

  function renderProductos(productos) {
    const cont = document.getElementById("productos");
    cont.innerHTML = "";
    productos.forEach(p => {
      const div = document.createElement("div");
      div.className = "producto";
      div.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>${p.categoria}</p>
        ${p.precio ? `<p><strong>$${p.precio}</strong></p>` : ""}
        <div class="acciones">
          <a href="https://wa.me/573115750320?text=${encodeURIComponent('Hola! ' + (p.precio ? 'Quiero comprar: ' : 'Quiero m√°s informaci√≥n sobre: ') + p.nombre)}" target="_blank">
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
        <div class="acciones admin" style="display:none">
          <button onclick="editarProducto('${p.id}')">‚úèÔ∏è</button>
          <button onclick="eliminarProducto('${p.id}')">üóëÔ∏è</button>
        </div>
      `;
      cont.appendChild(div);
    });
  }

  function cargarCategorias(lista) {
    const sel = document.getElementById("filtroCategoria");
    lista.forEach(cat => {
      const op = document.createElement("option");
      op.value = cat;
      op.textContent = cat;
      sel.appendChild(op);
    });
  }

  function filtrarBusqueda() {
    const texto = document.getElementById("busqueda").value.toLowerCase();
    const categoria = document.getElementById("filtroCategoria").value;

    const filtrados = productosGlobal.filter(p => {
      const coincideNombre = p.nombre.toLowerCase().includes(texto);
      const coincideCategoria = categoria ? p.categoria === categoria : true;
      return coincideNombre && coincideCategoria;
    });

    renderProductos(filtrados);
  }

  let adminActivo = false;

  function activarAdmin() {
    const clave = prompt("Ingresa la clave de administrador:");
    if (clave === "Alejo123") {
      adminActivo = true;
      document.querySelectorAll(".admin").forEach(e => e.style.display = "flex");
      mostrarFormulario();
    } else {
      alert("Clave incorrecta");
    }
  }

  function mostrarFormulario() {
    const div = document.createElement("div");
    div.id = "formularioAdmin";
    div.innerHTML = `
      <div style="background:#1e1e1e;padding:20px;border-radius:10px;margin:20px auto;max-width:400px;">
        <h3>Agregar / Editar Producto</h3>
        <input id="nombre" placeholder="Nombre" style="width:90%;margin:5px"><br>
        <input id="categoria" placeholder="Categor√≠a" style="width:90%;margin:5px"><br>
        <input id="precio" placeholder="Precio" style="width:90%;margin:5px"><br>
        <input id="imagen" placeholder="URL de imagen" style="width:90%;margin:5px"><br>
        <button onclick="guardarProducto()">Guardar</button>
      </div>
    `;
    document.body.insertBefore(div, document.getElementById("productos"));
  }

  let editandoId = null;

  function editarProducto(id) {
    const prod = productosGlobal.find(p => p.id === id);
    document.getElementById("nombre").value = prod.nombre;
    document.getElementById("categoria").value = prod.categoria;
    document.getElementById("precio").value = prod.precio;
    document.getElementById("imagen").value = prod.imagen;
    editandoId = id;
    window.scrollTo(0, 0);
  }

  function guardarProducto() {
    const nuevo = {
      nombre: document.getElementById("nombre").value,
      categoria: document.getElementById("categoria").value,
      precio: document.getElementById("precio").value,
      imagen: document.getElementById("imagen").value
    };
    if (!nuevo.nombre || !nuevo.categoria || !nuevo.imagen) return alert("Nombre, categor√≠a e imagen son obligatorios");
    const ref = editandoId ? db.ref("productos/" + editandoId) : productosRef.push();
    ref.set(nuevo).then(() => location.reload());
  }

  function eliminarProducto(id) {
    if (confirm("¬øSeguro que quieres eliminar este producto?")) {
      db.ref("productos/" + id).remove().then(() => location.reload());
    }
  }
</script>
</body>
</html>
