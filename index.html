  <!-- Firebase SDK -->
  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyEXAMPLE",
      authDomain: "compras-donde-alejo.firebaseapp.com",
      projectId: "compras-donde-alejo",
      storageBucket: "compras-donde-alejo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById("productList");
    const categoryFilter = document.getElementById("categoryFilter");
    const refreshBtn = document.getElementById("refreshBtn");

    let allProducts = [];

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "productos"));
      productList.innerHTML = "";
      allProducts = [];
      let categories = new Set();

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;
        allProducts.push({ id, ...data });
        categories.add(data.categoria);

        const productCard = createProductCard({ id, ...data });
        productList.appendChild(productCard);
      });

      // Actualizar categor√≠as
      categoryFilter.innerHTML = `<option value="todos">Todas las Categor√≠as</option>`;
      [...categories].sort().forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    function createProductCard(product) {
      const div = document.createElement("div");
      div.style.background = "#222";
      div.style.borderRadius = "10px";
      div.style.padding = "10px";
      div.style.textAlign = "center";
      div.innerHTML = `
        <img src="${product.imagen}" alt="${product.nombre}" style="width:100%; height:150px; object-fit:cover; border-radius: 8px;" />
        <h3 style="margin:10px 0; font-size:18px;">${product.nombre}</h3>
        <p style="color:#0af;">${product.categoria}</p>
        <p style="font-weight:bold;">$${product.precio}</p>
        <a href="https://wa.me/573115750320?text=Hola%20quiero%20comprar:%20${encodeURIComponent(product.nombre)}" target="_blank" class="gray-button" style="display:block; margin-top:10px;">Comprar por WhatsApp</a>
        <div class="admin-controls" style="margin-top:10px; display:none;">
          <button onclick="editProduct('${product.id}')" class="gray-button">‚úèÔ∏è Editar</button>
          <button onclick="deleteProduct('${product.id}')" class="gray-button">üóëÔ∏è Eliminar</button>
        </div>
      `;
      return div;
    }

    categoryFilter.addEventListener("change", () => {
      const value = categoryFilter.value;
      productList.innerHTML = "";
      const filtered = value === "todos" ? allProducts : allProducts.filter(p => p.categoria === value);
      filtered.forEach(prod => {
        const card = createProductCard(prod);
        productList.appendChild(card);
      });
    });

    refreshBtn.addEventListener("click", () => {
      loadProducts();
    });

    // Cargar productos inicialmente
    loadProducts();
  </script>

  <!-- Formulario oculto para agregar o editar productos -->
  <section id="formSection" style="display: none; padding: 20px; background: #111; margin: 20px; border-radius: 10px;">
    <h2 style="color: #0af;">Agregar o Editar Producto</h2>
    <form id="productForm">
      <input type="hidden" id="productoId" />
      <input type="text" id="nombre" placeholder="Nombre del producto" required><br>
      <input type="text" id="categoria" placeholder="Categor√≠a" required><br>
      <input type="number" id="precio" placeholder="Precio" required><br>
      <input type="url" id="imagen" placeholder="URL de la imagen" required><br>
      <button type="submit" class="gray-button">Guardar Producto</button>
    </form>
  </section>

  <script type="module">
    const adminBtn = document.getElementById("adminBtn");
    const formSection = document.getElementById("formSection");
    const productForm = document.getElementById("productForm");
    const productoId = document.getElementById("productoId");
    const nombre = document.getElementById("nombre");
    const categoria = document.getElementById("categoria");
    const precio = document.getElementById("precio");
    const imagen = document.getElementById("imagen");

    let isAdmin = false;

    adminBtn.addEventListener("click", () => {
      const clave = prompt("Ingresa la clave secreta:");
      if (clave === "Alejo123") {
        isAdmin = true;
        formSection.style.display = "block";
        document.querySelectorAll(".admin-controls").forEach(el => el.style.display = "block");
        alert("Modo administrador activado.");
      } else {
        alert("Clave incorrecta.");
      }
    });

    productForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        nombre: nombre.value,
        categoria: categoria.value,
        precio: parseFloat(precio.value),
        imagen: imagen.value
      };

      try {
        if (productoId.value) {
          // Editar producto
          const ref = doc(db, "productos", productoId.value);
          await updateDoc(ref, data);
          alert("Producto actualizado.");
        } else {
          // Agregar producto nuevo
          await addDoc(collection(db, "productos"), data);
          alert("Producto agregado.");
        }
        productForm.reset();
        productoId.value = "";
        loadProducts();
      } catch (err) {
        alert("Error al guardar producto.");
      }
    });

    window.editProduct = async (id) => {
      const prod = allProducts.find(p => p.id === id);
      if (!prod) return;
      productoId.value = prod.id;
      nombre.value = prod.nombre;
      categoria.value = prod.categoria;
      precio.value = prod.precio;
      imagen.value = prod.imagen;
      formSection.scrollIntoView({ behavior: "smooth" });
    };

    window.deleteProduct = async (id) => {
      const confirmDelete = confirm("¬øEst√°s seguro de eliminar este producto?");
      if (!confirmDelete) return;
      try {
        await deleteDoc(doc(db, "productos", id));
        alert("Producto eliminado.");
        loadProducts();
      } catch (err) {
        alert("Error al eliminar producto.");
      }
    };
  </script>
