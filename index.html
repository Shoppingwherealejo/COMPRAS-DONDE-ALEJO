<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COMPRAS DONDE ALEJO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .header {
      background-color: #222;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header-texto {
      text-align: center;
    }

    .header-texto h1 {
      margin: 0;
      font-size: 2em;
      color: #00d9ff;
    }

    .header-texto p {
      margin: 5px 0 0;
      font-size: 1em;
      color: #eee;
    }

    .logo {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 50px;
    }

    .admin-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: none;
      border: none;
      color: #00d9ff;
      cursor: pointer;
    }

    #admin-panel {
      display: none;
      background-color: #222;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }

    input, select {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .product {
      background: #222;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .catalogo {
      padding: 20px;
    }

    .filter {
      margin: 20px;
      text-align: center;
    }

    .btn-editar, .btn-eliminar {
      background-color: #00d9ff;
      color: black;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
    }
  </style>
</head>
<body>

<!-- BOTÓN ADMIN -->
<button class="admin-btn" onclick="mostrarAdmin()">🔧</button>

<!-- ENCABEZADO -->
<header class="header">
  <div class="header-texto">
    <h1>COMPRAS DONDE ALEJO</h1>
    <p>¡Bienvenido a tu tienda de confianza!</p>
  </div>
  <img src="logo.png" alt="Logo" class="logo" />
</header>

<!-- PANEL ADMIN -->
<div id="admin-panel">
  <h2>Agregar producto</h2>
  <input type="text" id="nombre" placeholder="Nombre" />
  <input type="text" id="categoria" placeholder="Categoría" />
  <input type="number" id="precio" placeholder="Precio" />
  <input type="text" id="imagen" placeholder="URL Imagen" />
  <button onclick="guardarProducto()">Guardar</button>
</div>

<!-- FILTRO -->
<div class="filter">
  <label>Filtrar por categoría:</label>
  <select onchange="filtrarCategoria(this.value)">
    <option value="todas">Todas</option>
    <option value="tecnologia">Tecnología</option>
    <option value="accesorios">Accesorios</option>
    <option value="hogar">Hogar</option>
    <option value="juguetería">Juguetería</option>
    <option value="salud">Salud</option>
    <option value="belleza">Belleza</option>
    <option value="mascotas">Mascotas</option>
    <option value="cuidado personal">Cuidado Personal</option>
  </select>
</div>

<!-- CATÁLOGO -->
<section class="catalogo" id="catalogo"></section>

<!-- FIREBASE + LÓGICA -->
<script type="module">
  // Tu configuración de Firebase real
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB2-vc8ZKxaAEGe7kKTbHx7uRknLgA43j8",
    authDomain: "compras-donde-alejo.firebaseapp.com",
    projectId: "compras-donde-alejo",
    storageBucket: "compras-donde-alejo.appspot.com",
    messagingSenderId: "701460591911",
    appId: "1:701460591911:web:4149c05c49cb2c12c254f1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const catalogo = document.getElementById("catalogo");

  async function cargarProductos() {
    catalogo.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "productos"));
    querySnapshot.forEach((docu) => {
      const prod = docu.data();
      catalogo.innerHTML += `
        <div class="product" data-cat="${prod.categoria}">
          <img src="${prod.imagen}" alt="${prod.nombre}" />
          <h4>${prod.nombre}</h4>
          <p>$${prod.precio}</p>
          <button class="btn-editar" onclick="editarProducto('${docu.id}', '${prod.nombre}', '${prod.categoria}', ${prod.precio}, '${prod.imagen}')">Editar</button>
          <button class="btn-eliminar" onclick="eliminarProducto('${docu.id}')">Eliminar</button>
        </div>
      `;
    });
  }

  async function guardarProducto() {
    const nombre = document.getElementById("nombre").value;
    const categoria = document.getElementById("categoria").value;
    const precio = parseFloat(document.getElementById("precio").value);
    const imagen = document.getElementById("imagen").value;
    await addDoc(collection(db, "productos"), { nombre, categoria, precio, imagen });
    cargarProductos();
  }

  async function eliminarProducto(id) {
    await deleteDoc(doc(db, "productos", id));
    cargarProductos();
  }

  window.editarProducto = async function(id, nombre, categoria, precio, imagen) {
    document.getElementById("nombre").value = nombre;
    document.getElementById("categoria").value = categoria;
    document.getElementById("precio").value = precio;
    document.getElementById("imagen").value = imagen;
    document.getElementById("admin-panel").scrollIntoView();
    window.guardarProducto = async function() {
      const nuevoNombre = document.getElementById("nombre").value;
      const nuevaCategoria = document.getElementById("categoria").value;
      const nuevoPrecio = parseFloat(document.getElementById("precio").value);
      const nuevaImagen = document.getElementById("imagen").value;
      await updateDoc(doc(db, "productos", id), {
        nombre: nuevoNombre,
        categoria: nuevaCategoria,
        precio: nuevoPrecio,
        imagen: nuevaImagen
      });
      cargarProductos();
    }
  }

  function filtrarCategoria(cat) {
    const productos = document.querySelectorAll(".product");
    productos.forEach(p => {
      p.style.display = (cat === "todas" || p.dataset.cat === cat) ? "inline-block" : "none";
    });
  }

  window.eliminarProducto = eliminarProducto;
  cargarProductos();
</script>

<script>
  function mostrarAdmin() {
    const clave = prompt("Ingrese la clave secreta:");
    if (clave === "1234") {
      document.getElementById("admin-panel").style.display = "block";
    } else {
      alert("Clave incorrecta");
    }
  }
</script>

</body>
</html>
