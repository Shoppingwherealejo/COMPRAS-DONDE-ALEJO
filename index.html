<body>
  <header>
    <h1>COMPRAS DONDE ALEJO</h1>
    <p>Â¡Bienvenidos al mejor catÃ¡logo online!</p>

  <div class="controls">
    <button id="btnRefrescar">ðŸ”„ Refrescar</button>
    <button id="btnAdmin">ðŸ”§</button>
    <select id="filtroCategoria">
      <option value="Todas">CategorÃ­as</option>
    </select>
  </div>

  <div id="formularioAdmin" style="display:none; padding: 20px;">
    <h2>Agregar/Editar Producto</h2>
    <input type="hidden" id="editIndex" />
    <input id="nombre" placeholder="Nombre" /><br/><br/>
    <input id="precio" placeholder="Precio" /><br/><br/>
    <input id="categoria" placeholder="CategorÃ­a" /><br/><br/>
    <input id="imagen" placeholder="URL de imagen" /><br/><br/>
    <button onclick="guardarProducto()">Guardar</button>
  </div>

  <div class="catalogo" id="catalogo"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyEXAMPLE",
      authDomain: "compras-donde-alejo.firebaseapp.com",
      projectId: "compras-donde-alejo",
      storageBucket: "compras-donde-alejo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productosRef = collection(db, "productos");

    const catalogo = document.getElementById("catalogo");
    const filtroCategoria = document.getElementById("filtroCategoria");
    const formAdmin = document.getElementById("formularioAdmin");

    let productos = [];
    let categoriasUnicas = [];

    document.getElementById("btnRefrescar").addEventListener("click", obtenerProductos);
    document.getElementById("btnAdmin").addEventListener("click", () => {
      const clave = prompt("Ingrese la clave secreta:");
      if (clave === "Alejo123") {
        formAdmin.style.display = "block";
      } else {
        alert("Clave incorrecta");
      }
    });

    filtroCategoria.addEventListener("change", () => {
      mostrarProductos(filtroCategoria.value);
    });

    async function obtenerProductos() {
      productos = [];
      catalogo.innerHTML = "";
      const querySnapshot = await getDocs(productosRef);
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        productos.push({ id: docSnap.id, ...data });
      });
      generarCategorias();
      mostrarProductos("Todas");
    }

    function generarCategorias() {
      const categorias = new Set(productos.map(p => p.categoria));
      categoriasUnicas = Array.from(categorias);
      filtroCategoria.innerHTML = `<option value="Todas">CategorÃ­as</option>`;
      categoriasUnicas.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        filtroCategoria.appendChild(option);
      });
    }

    function mostrarProductos(categoria) {
      catalogo.innerHTML = "";
      const filtrados = categoria === "Todas" ? productos : productos.filter(p => p.categoria === categoria);
      filtrados.forEach(p => {
        const card = document.createElement("div");
        card.className = "producto";
        card.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h3>${p.nombre}</h3>
          <p>Precio: $${p.precio}</p>
          <p>CategorÃ­a: ${p.categoria}</p>
          <a class="whatsapp" href="https://wa.me/573115750320?text=Hola!%20Quiero%20comprar%20${encodeURIComponent(p.nombre)}" target="_blank">Comprar por WhatsApp</a>
          <button onclick="editarProducto('${p.id}')">Editar</button>
          <button onclick="eliminarProducto('${p.id}')">Eliminar</button>
        `;
        catalogo.appendChild(card);
      });
    }

    async function guardarProducto() {
      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const categoria = document.getElementById("categoria").value;
      const imagen = document.getElementById("imagen").value;

      const editId = document.getElementById("editIndex").value;
      if (editId) {
        const docRef = doc(db, "productos", editId);
        await updateDoc(docRef, { nombre, precio, categoria, imagen });
        document.getElementById("editIndex").value = "";
      } else {
        await addDoc(productosRef, { nombre, precio, categoria, imagen });
      }
      document.getElementById("nombre").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("categoria").value = "";
      document.getElementById("imagen").value = "";
      obtenerProductos();
    }

    async function eliminarProducto(id) {
      if (confirm("Â¿EstÃ¡s seguro de eliminar este producto?")) {
        await deleteDoc(doc(db, "productos", id));
        obtenerProductos();
      }
    }

    function editarProducto(id) {
      const producto = productos.find(p => p.id === id);
      document.getElementById("nombre").value = producto.nombre;
      document.getElementById("precio").value = producto.precio;
      document.getElementById("categoria").value = producto.categoria;
      document.getElementById("imagen").value = producto.imagen;
      document.getElementById("editIndex").value = id;
      formAdmin.scrollIntoView({ behavior: "smooth" });
    }

    obtenerProductos();
  </script>
