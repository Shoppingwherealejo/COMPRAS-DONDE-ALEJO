    .producto {

  <header>

    <p>Â¡Bienvenido a tu tienda de confianza!</p>
    <img src="logo.png" alt="Logo">
    <button id="admin-btn">ðŸ”§</button>
  </header>

  <div id="admin-panel">
    <form id="formulario">
      <label for="nombre">Nombre del producto:</label>
      <input type="text" id="nombre" required>

      <label for="precio">Precio:</label>
      <input type="text" id="precio" required>

      <label for="categoria">CategorÃ­a:</label>
      <select id="categoria" required>
        <option value="">Selecciona</option>
        <option value="tecnologia">TecnologÃ­a</option>
        <option value="hogar">Hogar</option>
        <option value="jugueteria">JugueterÃ­a</option>
        <option value="salud">Salud</option>

        <option value="belleza">Belleza</option>
        <option value="mascotas">Mascotas</option>
        <option value="personal">Cuidado personal</option>
      </select>

      <input type="url" id="imagen" required>

    </form>

    <div id="catalogo"></div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ðŸ”§ Reemplaza esto con tu configuraciÃ³n real de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      databaseURL: "https://TU_DOMINIO.firebaseio.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_DOMINIO.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const productosRef = ref(database, 'productos');

    const catalogoDiv = document.getElementById("catalogo");

    // ðŸ›’ Mostrar productos en la tienda
    onValue(productosRef, (snapshot) => {
      catalogoDiv.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const producto = childSnapshot.val();
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <h3>${producto.nombre}</h3>
          <p>$${producto.precio}</p>
          <a class="boton-wsp" target="_blank" href="https://wa.me/573115750320?text=Hola!%20Me%20interesa%20el%20producto:%20${encodeURIComponent(producto.nombre)}">Comprar</a>
        `;
        catalogoDiv.appendChild(div);
      });
    });

    // ðŸ”’ Panel de administraciÃ³n con clave Alejo1997
    const adminBtn = document.getElementById("admin-btn");
    const adminPanel = document.getElementById("admin-panel");

    adminBtn.addEventListener("click", () => {
      const clave = prompt("Ingresa la clave secreta:");
      if (clave === "Alejo1997") {
        adminPanel.style.display = "block";
      } else {
        alert("Clave incorrecta.");
      }
    });

    // ðŸ“¤ Guardar nuevo producto en Firebase
    const form = document.getElementById("formulario");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const categoria = document.getElementById("categoria").value;
      const imagen = document.getElementById("imagen").value;

      const producto = { nombre, precio, categoria, imagen };
      push(productosRef, producto);

      alert("Producto guardado correctamente");
      form.reset();
    });
  </script>
</body>
</html>
