  <header>

  </header>
  <div id="welcome">Â¡Bienvenido a tu tienda de confianza!</div>

  <div id="adminForm" class="admin-form hidden">
    <h3>Agregar / Editar Producto</h3>
    <input type="text" id="nombre" placeholder="Nombre del producto" />
    <input type="text" id="categoria" placeholder="CategorÃ­a" />
    <input type="text" id="precio" placeholder="Precio" />
    <input type="text" id="imagen" placeholder="URL de la imagen" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyEXAMPLE",
      authDomain: "compras-donde-alejo.firebaseapp.com",
      projectId: "compras-donde-alejo",
      storageBucket: "compras-donde-alejo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productosRef = collection(db, "productos");

    const adminBtn = document.getElementById("adminBtn");
    const adminForm = document.getElementById("adminForm");
    const editId = document.getElementById("editId");

    let isAdmin = false;

    adminBtn.addEventListener("click", () => {
      const clave = prompt("Ingresa la clave:");
      if (clave === "Alejo123") {
        isAdmin = true;
        adminForm.classList.remove("hidden");
        alert("Acceso concedido. Puedes agregar, editar y eliminar productos.");
      } else {
        alert("Clave incorrecta.");
      }
    });

    async function cargarProductos() {
      const contenedor = document.getElementById("products");
      contenedor.innerHTML = "";
      const snapshot = await getDocs(productosRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${data.imagen}" alt="${data.nombre}" />
          <h2>${data.nombre}</h2>
          <p>CategorÃ­a: ${data.categoria}</p>
          <p>Precio: $${data.precio}</p>
          <a href="https://wa.me/573115750320?text=Hola%20quiero%20comprar%20${encodeURIComponent(data.nombre)}" target="_blank">Comprar por WhatsApp</a>
          ${isAdmin ? `
            <button onclick="editarProducto('${docSnap.id}', '${data.nombre}', '${data.categoria}', '${data.precio}', '${data.imagen}')">Editar</button>
            <button onclick="eliminarProducto('${docSnap.id}')">Eliminar</button>
          ` : ""}
        `;
        contenedor.appendChild(div);
      });
    }

    cargarProductos();
    async function eliminarProducto(id) {
      if (confirm("Â¿EstÃ¡s seguro de que deseas eliminar este producto?")) {
        await deleteDoc(doc(db, "productos", id));
        cargarProductos();
      }
    }

    window.eliminarProducto = eliminarProducto;

    window.editarProducto = (id, nombre, categoria, precio, imagen) => {
      document.getElementById("nombre").value = nombre;
      document.getElementById("categoria").value = categoria;
      document.getElementById("precio").value = precio;
      document.getElementById("imagen").value = imagen;
      document.getElementById("editId").value = id;
      adminForm.scrollIntoView({ behavior: "smooth" });
    };

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const categoria = document.getElementById("categoria").value;
      const precio = document.getElementById("precio").value;
      const imagen = document.getElementById("imagen").value;
      const id = document.getElementById("editId").value;

      const producto = { nombre, categoria, precio, imagen };

      if (id) {
        await updateDoc(doc(db, "productos", id), producto);
      } else {
        await addDoc(productosRef, producto);
      }

      document.getElementById("productForm").reset();
      document.getElementById("editId").value = "";
      cargarProductos();
    });

    // CategorÃ­as
    const categorias = [
      "TecnologÃ­a", "Accesorios", "Hogar", "JugueterÃ­a",
      "Salud", "Belleza", "Mascotas", "Cuidado Personal"
    ];

    const filtroSelect = document.getElementById("filtroCategoria");
    categorias.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      filtroSelect.appendChild(opt);
    });

    filtroSelect.addEventListener("change", async () => {
      const categoria = filtroSelect.value;
      const contenedor = document.getElementById("products");
      contenedor.innerHTML = "";
      const snapshot = await getDocs(productosRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (categoria === "" || data.categoria === categoria) {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${data.imagen}" alt="${data.nombre}" />
            <h2>${data.nombre}</h2>
            <p>CategorÃ­a: ${data.categoria}</p>
            <p>Precio: $${data.precio}</p>
            <a href="https://wa.me/573115750320?text=Hola%20quiero%20comprar%20${encodeURIComponent(data.nombre)}" target="_blank">Comprar por WhatsApp</a>
            ${isAdmin ? `
              <button onclick="editarProducto('${docSnap.id}', '${data.nombre}', '${data.categoria}', '${data.precio}', '${data.imagen}')">Editar</button>
              <button onclick="eliminarProducto('${docSnap.id}')">Eliminar</button>
            ` : ""}
          `;
          contenedor.appendChild(div);
        }
      });
    });

    // BotÃ³n refrescar
    document.getElementById("refreshBtn").addEventListener("click", () => {
      cargarProductos();
    });
  </script>
