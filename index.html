<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COMPRAS DONDE ALEJO</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 20px;
    }
    header .title {
      text-align: center;
      flex-grow: 1;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      color: #00aaff;
    }
    h2 {
      margin: 5px 0 0;
      font-size: 16px;
      color: #ccc;
    }
    #productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }
    .producto h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .producto p {
      margin: 5px 0;
    }
    .producto a {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #00aaff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    #filtroCategoria {
      display: block;
      margin: 10px auto;
      padding: 8px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    #adminBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    #adminPanel {
      display: none;
      background-color: #111;
      padding: 20px;
      border-top: 2px solid #00aaff;
    }
    #adminPanel input {
      margin: 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: calc(100% - 20px);
    }
    #adminPanel button {
      padding: 8px 16px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .admin-controls {
      display: none;
      margin-top: 10px;
    }
    .admin-controls button {
      margin: 3px;
      padding: 4px 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="adminBtn">ðŸ”§</div>
  <header>
    <div class="title">
      <h1>COMPRAS DONDE ALEJO</h1>
      <h2>Â¡Bienvenido! Encuentra lo que necesitas al mejor precio</h2>
    </div>
    <img src="https://i.postimg.cc/7YvHMPPg/logo-cda.png" alt="Logo CDA" />
  </header>  <select id="filtroCategoria">
    <option value="">Todas las CategorÃ­as</option>
  </select>  <div id="adminPanel">
    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="number" id="precio" placeholder="Precio">
    <input type="text" id="categoria" placeholder="CategorÃ­a">
    <input type="text" id="imagen" placeholder="URL de la imagen">
    <button onclick="agregarProducto()">Agregar Producto</button>
  </div>  <div id="productos"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPiIJt_N-_vMQ70W85BCPX54Aq5t9lC4o",
      authDomain: "compras-donde-alejo.firebaseapp.com",
      projectId: "compras-donde-alejo",
      storageBucket: "compras-donde-alejo.appspot.com",
      messagingSenderId: "681481122465",
      appId: "1:681481122465:web:bf6c610f33e0c073099ef4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productosCol = collection(db, "productos");

    const contenedor = document.getElementById("productos");
    const filtro = document.getElementById("filtroCategoria");
    const adminPanel = document.getElementById("adminPanel");
    const adminBtn = document.getElementById("adminBtn");
    let adminActivo = false;

    let productos = [];

    async function cargarProductos() {
      const snapshot = await getDocs(productosCol);
      productos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      mostrarCategorias();
      mostrarProductos();
    }

    function mostrarCategorias() {
      const categorias = [...new Set(productos.map(p => p.categoria))];
      filtro.innerHTML = '<option value="">Todas las CategorÃ­as</option>';
      categorias.sort();
      categorias.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        filtro.appendChild(option);
      });
    }

    function mostrarProductos() {
      contenedor.innerHTML = "";
      const cat = filtro.value;
      const filtrados = cat ? productos.filter(p => p.categoria === cat) : productos;
      filtrados.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h3>${p.nombre}</h3>
          <p><strong>Precio:</strong> $${Number(p.precio).toLocaleString()}</p>
          <p><strong>CategorÃ­a:</strong> ${p.categoria}</p>
          <a href="https://wa.me/573115750320?text=Hola%2C%20quiero%20comprar%20el%20producto:%20${encodeURIComponent(p.nombre)}" target="_blank">Comprar por WhatsApp</a>
          <div class="admin-controls" style="${adminActivo ? 'display:block;' : 'display:none;'}">
            <button onclick="editarProducto('${p.id}')">Editar</button>
            <button onclick="eliminarProducto('${p.id}')">Eliminar</button>
          </div>
        `;
        contenedor.appendChild(div);
      });
    }

    filtro.addEventListener("change", mostrarProductos);

    adminBtn.addEventListener("click", () => {
      const clave = prompt("Ingresa la clave secreta:");
      if (clave === "admin123") {
        adminPanel.style.display = "block";
        adminActivo = true;
        mostrarProductos();
      } else {
        alert("Clave incorrecta");
      }
    });

    window.agregarProducto = async function() {
      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const categoria = document.getElementById("categoria").value;
      const imagen = document.getElementById("imagen").value;
      if (nombre && precio && categoria && imagen) {
        await addDoc(productosCol, { nombre, precio, categoria, imagen });
        document.getElementById("nombre").value = "";
        document.getElementById("precio").value = "";
        document.getElementById("categoria").value = "";
        document.getElementById("imagen").value = "";
        cargarProductos();
      } else {
        alert("Por favor completa todos los campos");
      }
    }

    window.eliminarProducto = async function(id) {
      if (confirm("Â¿EstÃ¡s seguro de eliminar este producto?")) {
        await deleteDoc(doc(db, "productos", id));
        cargarProductos();
      }
    }

    window.editarProducto = async function(id) {
      const producto = productos.find(p => p.id === id);
      const nuevoNombre = prompt("Nuevo nombre:", producto.nombre);
      const nuevoPrecio = prompt("Nuevo precio:", producto.precio);
      const nuevaCategoria = prompt("Nueva categorÃ­a:", producto.categoria);
      const nuevaImagen = prompt("Nueva imagen (URL):", producto.imagen);
      if (nuevoNombre && nuevoPrecio && nuevaCategoria && nuevaImagen) {
        await updateDoc(doc(db, "productos", id), {
          nombre: nuevoNombre,
          precio: nuevoPrecio,
          categoria: nuevaCategoria,
          imagen: nuevaImagen
        });
        cargarProductos();
      } else {
        alert("Todos los campos deben completarse para actualizar");
      }
    }

    cargarProductos();
  </script></body>
</html>
