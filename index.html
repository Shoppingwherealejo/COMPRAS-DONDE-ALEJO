  <main>

        <option value="Todas">Todas</option>
      </select>
    </div>
    <div id="productList"></div>
    <!-- Formulario oculto para agregar/editar productos -->

      <input type="hidden" id="productId" />
      <input type="text" id="productName" placeholder="Nombre del producto" required />
      <input type="text" id="productCategory" placeholder="CategorÃ­a" required />
      <input type="number" id="productPrice" placeholder="Precio" required />
      <input type="text" id="productImage" placeholder="URL de la imagen" required />
      <button onclick="saveProduct()">Guardar producto</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyEXAMPLE",
      authDomain: "compras-donde-alejo.firebaseapp.com",
      databaseURL: "https://compras-donde-alejo-default-rtdb.firebaseio.com",
      projectId: "compras-donde-alejo",
      storageBucket: "compras-donde-alejo.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let adminMode = false;

    const adminBtn = document.getElementById('adminBtn');
    adminBtn.addEventListener('click', () => {
      const password = prompt("Ingresa la clave secreta:");
      if (password === "Alejo123") {
        adminMode = true;
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
        alert("Modo administrador activado");
      } else {
        alert("Clave incorrecta");
      }
    });

    function loadProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      const filter = document.getElementById('filter').value;
      const categorySet = new Set();

      db.ref('productos').once('value', (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const data = childSnapshot.val();
          const key = childSnapshot.key;

          if (!categorySet.has(data.categoria)) {
            categorySet.add(data.categoria);
            const option = document.createElement("option");
            option.value = data.categoria;
            option.textContent = data.categoria;
            document.getElementById('filter').appendChild(option);
          }

          if (filter === "Todas" || filter === data.categoria) {
            const div = document.createElement('div');
            div.className = 'product';

            const img = document.createElement('img');
            img.src = data.imagen;
            img.onerror = () => img.src = 'https://via.placeholder.com/200x200?text=Imagen+no+disponible';

            div.innerHTML = `
              <h3>${data.nombre}</h3>
              <p>CategorÃ­a: ${data.categoria}</p>
              <p>Precio: $${data.precio}</p>
            `;

            div.appendChild(img);

            const buttons = document.createElement('div');
            buttons.className = 'buttons';

            const buyBtn = document.createElement('a');
            buyBtn.href = \`https://wa.me/573115750320?text=Hola,%20quiero%20comprar%20el%20producto:%20${encodeURIComponent(data.nombre)}\`;
            buyBtn.target = "_blank";
            buyBtn.textContent = "Comprar";
            buyBtn.className = 'btn-buy';

            buttons.appendChild(buyBtn);

            if (adminMode) {
              const editBtn = document.createElement('button');
              editBtn.textContent = "Editar";
              editBtn.onclick = () => editProduct(key, data);
              buttons.appendChild(editBtn);

              const delBtn = document.createElement('button');
              delBtn.textContent = "Eliminar";
              delBtn.onclick = () => {
                if (confirm("Â¿EstÃ¡s seguro que deseas eliminar este producto?")) {
                  deleteProduct(key);
                }
              };
              buttons.appendChild(delBtn);
            }

            div.appendChild(buttons);
            productList.appendChild(div);
          }
        });
      });
    }

    function filterProducts() {
      loadProducts();
    }

    function saveProduct() {
      const id = document.getElementById('productId').value;
      const nombre = document.getElementById('productName').value;
      const categoria = document.getElementById('productCategory').value;
      const precio = document.getElementById('productPrice').value;
      const imagen = document.getElementById('productImage').value;

      const producto = { nombre, categoria, precio, imagen };

      if (id) {
        db.ref('productos/' + id).set(producto);
        alert("Producto editado");
      } else {
        db.ref('productos').push(producto);
        alert("Producto agregado");
      }

      document.getElementById('productForm').reset();
      document.getElementById('productId').value = "";
      loadProducts();
    }

    function editProduct(id, data) {
      document.getElementById('productId').value = id;
      document.getElementById('productName').value = data.nombre;
      document.getElementById('productCategory').value = data.categoria;
      document.getElementById('productPrice').value = data.precio;
      document.getElementById('productImage').value = data.imagen;
    }

    function deleteProduct(id) {
      db.ref('productos/' + id).remove();
      loadProducts();
    }

    window.onload = loadProducts;
  </script>
