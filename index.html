<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COMPRAS DONDE ALEJO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .header {
      background-color: #222;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header-texto {
      text-align: center;
    }

    .header-texto h1 {
      margin: 0;
      font-size: 2em;
      color: #00d9ff;
    }

    .header-texto p {
      margin: 5px 0 0;
      font-size: 1em;
      color: #eee;
    }

    .logo {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 50px;
    }

    .telegram {
      position: absolute;
      left: 60px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
    }

    .telegram a {
      color: #00d9ff;
      text-decoration: none;
    }

    .admin-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: none;
      border: none;
      color: #00d9ff;
      cursor: pointer;
    }

    #admin-panel {
      display: none;
      background-color: #222;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }

    input, select {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .product {
      background: #222;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .catalogo {
      padding: 20px;
    }

    .filter {
      margin: 20px;
      text-align: center;
    }

    .btn-editar, .btn-eliminar, .btn-wsp {
      background-color: #00d9ff;
      color: black;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
    }

    footer {
      background-color: #222;
      padding: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
    }

    footer a {
      color: #00d9ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- BOT√ìN ADMIN -->
<button class="admin-btn" onclick="mostrarAdmin()">üîß</button>

<!-- ENCABEZADO -->
<header class="header">
  <div class="telegram">
    <a href="https://t.me/comprasdondealejo" target="_blank">üì¢ Telegram</a>
  </div>
  <div class="header-texto">
    <h1>COMPRAS DONDE ALEJO</h1>
    <p>¬°Bienvenido a tu tienda de confianza!</p>
  </div>
  <img src="logo.png" alt="Logo" class="logo" />
</header>

<!-- PANEL ADMIN -->
<div id="admin-panel">
  <h2>Agregar producto</h2>
  <input type="text" id="nombre" placeholder="Nombre" />
  <input type="text" id="categoria" placeholder="Categor√≠a" />
  <input type="number" id="precio" placeholder="Precio" />
  <input type="text" id="imagen" placeholder="URL Imagen" />
  <button onclick="guardarProducto()">Guardar</button>
</div>

<!-- FILTRO -->
<div class="filter">
  <label>Filtrar por categor√≠a:</label>
  <select onchange="filtrarCategoria(this.value)">
    <option value="todas">Todas</option>
    <option value="tecnologia">Tecnolog√≠a</option>
    <option value="accesorios">Accesorios</option>
    <option value="hogar">Hogar</option>
    <option value="jugueter√≠a">Jugueter√≠a</option>
    <option value="salud">Salud</option>
    <option value="belleza">Belleza</option>
    <option value="mascotas">Mascotas</option>
    <option value="cuidado personal">Cuidado Personal</option>
  </select>
</div>

<!-- CAT√ÅLOGO -->
<section class="catalogo" id="catalogo"></section>
<!-- PIE DE P√ÅGINA -->
<footer>
  <p>¬© 2025 Compras Donde Alejo</p>
  <p>Contacto: <a href="https://wa.me/573115750320" target="_blank">WhatsApp</a> | 
     <a href="https://t.me/comprasdondealejo" target="_blank">Telegram</a>
  </p>
</footer>

<!-- FIREBASE + SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_AUTH_DOMAIN",
    projectId: "TU_PROJECT_ID",
    storageBucket: "TU_STORAGE_BUCKET",
    messagingSenderId: "TU_SENDER_ID",
    appId: "TU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const productosRef = collection(db, "productos");

  let productos = [];

  async function cargarProductos() {
    const res = await getDocs(productosRef);
    productos = res.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    mostrarProductos(productos);
  }

  function mostrarProductos(lista) {
    const contenedor = document.getElementById("catalogo");
    contenedor.innerHTML = "";
    lista.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";
      card.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}" />
        <h3>${p.nombre}</h3>
        <p><strong>Categor√≠a:</strong> ${p.categoria}</p>
        <p><strong>Precio:</strong> $${p.precio}</p>
        <button class="btn-wsp" onclick="comprarPorWhatsApp('${p.nombre}')">üí¨ Comprar</button>
        <button class="btn-editar" onclick="editarProducto('${p.id}')">‚úèÔ∏è</button>
        <button class="btn-eliminar" onclick="eliminarProducto('${p.id}')">üóëÔ∏è</button>
      `;
      contenedor.appendChild(card);
    });
  }

  window.filtrarCategoria = function(categoria) {
    if (categoria === "todas") {
      mostrarProductos(productos);
    } else {
      const filtrados = productos.filter(p => p.categoria.toLowerCase() === categoria.toLowerCase());
      mostrarProductos(filtrados);
    }
  };

  window.comprarPorWhatsApp = function(nombre) {
    const mensaje = `Hola, estoy interesado en este producto: ${nombre}`;
    const url = `https://wa.me/573115750320?text=${encodeURIComponent(mensaje)}`;
    window.open(url, "_blank");
  };

  window.guardarProducto = async function() {
    const nombre = document.getElementById("nombre").value.trim();
    const categoria = document.getElementById("categoria").value.trim();
    const precio = parseFloat(document.getElementById("precio").value.trim());
    const imagen = document.getElementById("imagen").value.trim();
    if (!nombre || !categoria || !imagen || isNaN(precio)) return alert("Completa todos los campos correctamente.");
    await addDoc(productosRef, { nombre, categoria, precio, imagen });
    cargarProductos();
  };

  window.eliminarProducto = async function(id) {
    if (confirm("¬øSeguro que deseas eliminar este producto?")) {
      await deleteDoc(doc(productosRef, id));
      cargarProductos();
    }
  };

  window.editarProducto = async function(id) {
    const nuevoNombre = prompt("Nuevo nombre:");
    const nuevoCategoria = prompt("Nueva categor√≠a:");
    const nuevoPrecio = parseFloat(prompt("Nuevo precio:"));
    const nuevaImagen = prompt("Nueva URL de imagen:");
    if (!nuevoNombre || !nuevoCategoria || isNaN(nuevoPrecio) || !nuevaImagen) return alert("Datos inv√°lidos");
    await updateDoc(doc(productosRef, id), {
      nombre: nuevoNombre,
      categoria: nuevoCategoria,
      precio: nuevoPrecio,
      imagen: nuevaImagen
    });
    cargarProductos();
  };

  window.mostrarAdmin = function() {
    const clave = prompt("Ingrese la clave:");
    if (clave === "1234") {
      document.getElementById("admin-panel").style.display = "block";
    } else {
      alert("Clave incorrecta");
    }
  };

  cargarProductos();
</script>
</body>
</html>
